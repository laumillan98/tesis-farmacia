{% extends "./base.html" %}

{% block title %}Gestionar Usuarios{% endblock %}

{% block body %}
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/data_tables.css' %}">
</head>


    <div class="row">
        <div class="col-sm-12 col-md-8 col-lg-12 col-xl-12">
            <div class="table-responsive">
                <div>
                    <a href="/registrar_farmaceutico" class="btn btn-sm btn-secondary">Registrar farmacéutico</a>
                </div>
                <br>
                <table id="datatable-usuarios" class="table">
                    <caption>
                        Gestionar Usuarios 
                    </caption>

                        <tr>
                            <th class="centered">#</th>
                            <th class="centered">Nombre</th>
                            <th class="centered">Apellidos</th>

                            <th class="centered">Dirección de correo</th>
                            <th class="centered">Roles</th>

                        </tr>
                    </thead>
                    <tbody id="tableBody_usuarios"></tbody>
                </table>
            </div>
        </div>
    </div>
    

<!--Custom JS-->
<script src="{% static 'js/lista_de_usuarios.js' %}"></script>


{% endblock %}
