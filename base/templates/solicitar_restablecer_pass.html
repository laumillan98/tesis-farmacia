<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

{% load crispy_forms_tags %}

    <title>Acceder</title>
  
    <!-- CSS only -->
    <!-- Boostrap 5  --> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Custom CSS --> 
    <link rel="stylesheet" href="https://unpkg.com/@trevoreyre/autocomplete-js/dist/style.css"/>
</head>
<body>
    <section class="vh-100 d-flex align-items-center justify-content-center" style="background-color: #d3e2e979;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="card" style="border-radius: 1rem; box-shadow: 0 0 8px rgba(0, 0, 0, 0.122);">
                        <div class="card-body">
                            <h3 style="text-align: center;">Restablecer Contraseña</h3><hr>
                            <p>¿Olvidó su contraseña? Introduzca su dirección de correo electrónico y le enviaremos instrucciones para obtener una nueva.</p>
                            <form method="POST">
                                {% csrf_token %}
                                {{ form|crispy }}
                                <button class="btn btn-dark btn-md btn-block" type="submit" style="margin-left: 182px; margin-top: 10px;">Enviar correo</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- CSS only -->
    <!-- Boostrap 5  --> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!-- Custom CSS --> 
    <link rel="stylesheet" href="https://unpkg.com/@trevoreyre/autocomplete-js/dist/style.css"/>
</body>
</html>
