{% extends "./base.html" %}

{% block title %}Farmacias{% endblock %}

{% block body %}

<div class="row" style="margin-top: 40px;">
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
        <h2>Introduzca Municipio</h2>
        <div id="autocomplete" class="autocomplete">
            <input class="autocomplete-input" />
            <ul class="autocomplete-result-list"></ul>
        </div>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-8 col-xl-8">
        <h2>Farmacias encontradas</h2>
        <div class="table-responsive py-2">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre Farmacia</th>
                        <th>Dirección</th>
                        <th>Teléfono</th>
                        <th>Turno</th>
                        <th>Tipo</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>


{% endblock %}


{% block customScript %}
<script>
    new Autocomplete('#autocomplete', {

        search: input => {
            const url = '/buscarMunicipio/?termino=' + input
            return new Promise(resolve => {
                fetch(url)
                    .then(response => response.json())
                    .then(json => {
                        console.log(json.data)
                        resolve(json.data)
                    })
            });
        },
        onSubmit: result => {
            onSubmitClicked(result)
        }
    });

    function onSubmitClicked(arg) {
        $.ajax({
            type: "GET",
            url: "/buscarDisponibilidadFarmacia",
            data: {
                'termino': arg
            },
            success: function (response) {
                $("tbody").empty();
                $.each(response, function (key, value) {
                    var count = key + 1;
                    var nombre = value.nombre;
                    var direccion = value.direccion
                    var telefono = value.telefono;
                    var id_turno = value.id_turno;
                    var id_tipo = value.id_tipo;
                    $("tbody").append(
                        "<tr><td>" + count + "</td><td>" + nombre + "</td><td>" +
                        direccion + "</td><td>" + telefono + "</td><td>" + id_turno + "</td><td>" + id_tipo + "</td></tr>"
                    )
                })
            }
        });
    };

</script>
{% endblock %}
